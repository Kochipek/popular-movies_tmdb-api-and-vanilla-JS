<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header>
      <a href="#">
        <h1>Popular Movies</h1>
      </a>
      <form id="form">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Searchbar is not available for now"
          class="search"
        />
        <button>
          <i class="fa fa-search"></i>
        </button>
      </form>
    </header>

    <main id="main">
      <div class="movie">
        <img
          src="https://images.unsplash.com/photo-1580130775562-0ef92da028de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80"
          alt="movie image"
        />
        <div class="movie-info">
          <h3>Movie title</h3>
          <span>9.8</span>
        </div>

        <div class="overview">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
          necessitatibus ipsam porro explicabo, quas ratione officiis. Aut dolor
          amet excepturi magni officiis. Officia eaque nihil non saepe nemo
          expedita praesentium.
        </div>
   
    </main>
    <script src="app.js"></script>
  </body>
</html>
